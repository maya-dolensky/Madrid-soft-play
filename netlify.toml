# Configuración para Netlify
# Este archivo es opcional y solo necesario si despliegas en Netlify

[build]
  publish = "."
  command = "echo 'No build needed - static site'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Configuración para funciones serverless
[functions]
  node_bundler = "esbuild"

